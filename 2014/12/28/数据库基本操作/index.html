      数据库基本操作
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>####1、说明：创建数据库:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">$ Create DATABASE database-name  </span><br><span class="line">```     </span><br><span class="line"><span class="comment">####2、说明：删除数据库:</span></span><br><span class="line"></span><br><span class="line">```bash     </span><br><span class="line">$ drop database dbname</span><br></pre></td></tr></table></figure>
<p>####3、说明：备份sql server:  </p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">$ 创建 备份数据的 device     USE master      EXEC sp_addumpdevice <span class="string">'disk'</span>, <span class="string">'testBack'</span>, <span class="string">'c:\mssql7backup\MyNwind_1.dat'</span>     --- 开始 备份      BACKUP DATABASE pubs TO <span class="built_in">test</span>Back  </span><br><span class="line">```     </span><br><span class="line"><span class="comment">####4、说明：创建新表:   </span></span><br><span class="line"></span><br><span class="line">``` bash  </span><br><span class="line">$ create table tabname(col1 <span class="built_in">type</span>1 [not null] [primary key],col2 <span class="built_in">type</span>2 [not null],..)      根据已有的表创建新表：      A：create table tab_new like tab_old (使用旧表创建新表)      B：create table tab_new as select col1,col2„ from tab_old definition only</span><br><span class="line">```       </span><br><span class="line"><span class="comment">####5、说明：删除新表:</span></span><br><span class="line"></span><br><span class="line">```bash     </span><br><span class="line">$ drop table tabname </span><br><span class="line">```      </span><br><span class="line"><span class="comment">####6、说明：增加一个列:  </span></span><br><span class="line"></span><br><span class="line">```bash    </span><br><span class="line">$ Alter table tabname add column col <span class="built_in">type</span>      注：列增加后将不能删除。DB2中列加上后数据类型也不能改变，唯一能改变的是增加varchar类型的长度。</span><br><span class="line">```        </span><br><span class="line"><span class="comment">####7、说明：添加主键：</span></span><br><span class="line"></span><br><span class="line">```bash </span><br><span class="line">$ Alter table tabname add primary key(col)     说明：删除主键： Alter table tabname drop primary key(col) </span><br><span class="line">```       </span><br><span class="line"><span class="comment">####8、说明：创建索引:</span></span><br><span class="line"></span><br><span class="line">``` bash</span><br><span class="line">$ create [unique] index idxname on tabname(col„.)     </span><br><span class="line">删除索引：drop index idxname      注：索引是不可更改的，想更改必须删除重新建。</span><br><span class="line">```        </span><br><span class="line"><span class="comment">####9、说明：创建视图：</span></span><br><span class="line"></span><br><span class="line">```bash</span><br><span class="line">$ create view viewname as select statement     删除视图：drop view viewname </span><br><span class="line">``` </span><br><span class="line"></span><br><span class="line"><span class="comment">####10、说明：几个简单的基本的sql语句：</span></span><br><span class="line"></span><br><span class="line">```bash     </span><br><span class="line">*选择*&gt;：select * from table1 <span class="built_in">where</span> 范围      </span><br><span class="line">*插入*&gt;：insert into table1(field1,field2) values(value1,value2)     </span><br><span class="line">*删除*&gt;：delete from table1 <span class="built_in">where</span> 范围      </span><br><span class="line">*更新*&gt;：update table1 <span class="built_in">set</span> field1=value1 <span class="built_in">where</span> 范围      </span><br><span class="line">*查找*&gt;：select * from table1 <span class="built_in">where</span> field1 like ’%value1%’ ---like的语法很精妙，查资料!      </span><br><span class="line">*排序*&gt;：select * from table1 order by field1,field2 [desc]     </span><br><span class="line">*总数*&gt;：select count as totalcount from table1     求和*&gt;：select sum(field1) as sumvalue from table1     </span><br><span class="line">*平均*&gt;：select avg(field1) as avgvalue from table1     </span><br><span class="line">*最大*&gt;：select max(field1) as maxvalue from table1     </span><br><span class="line">*最小*&gt;：select min(field1) as minvalue from table1</span><br></pre></td></tr></table></figure>
